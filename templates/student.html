{% extends "layout.html" %}
{% block body %}

<h1>Profile for {{session['name']}}</h1>

<form action="{{ url_for('update_student', student_id = student.id) }}" method = 'post'>
  Name:<br>
  <input type="text" name="name" value = {{student.name}}><br>
  Email Address:<br>
  <input type="text" name="email" value = {{student.email}}><br>
  Mailing Address:<br>
  <input type="text" name="address" value = {{student.address}}><br>

   <input type="submit" value="Update Account">
</form>


{%endblock%}
